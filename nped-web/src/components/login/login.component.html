<p-growl [value]="notifications"></p-growl>

<div class="login-context">
    <h3>User</h3>
    <input type="text" pInputText [(ngModel)]="user" />

    <h3>Password</h3>
    <input type="password" pInputText [(ngModel)]="password" />

    <button pButton type="button" (click)="login()" label="Login"></button>
</div>
