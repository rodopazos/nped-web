<p-growl [value]="notifications"></p-growl>

<ul >
    <li style="display: inline;margin-right:20px;" *ngFor="let key of keys()"> {{key}} : {{ammounts[key] }}</li>
    <li style="display: inline;" ><strong>Total: {{total()}}</strong></li>
</ul>

<p-dataTable #data
    [value]="tableContent"
    [rows]="10"
    [paginator]="true"
    [pageLinks]="5"
    [rowsPerPageOptions]="[5, 10, 20, 40]"
    exportFilename="data">

    <p-header>
        <div class="ui-helper-clearfix">
            <button
                pButton
                type="button"
                icon="fa-file-o"
                iconPos="left"
                label='Exportar todos los datos'
                (click)="data.exportCSV()"
                style="float:right">
            </button>
        </div>
    </p-header>

    <p-column
        [filter]="true"
        *ngFor="let header of tableColumns"
        [filterMatchMode]="isDropDownColumn(header) ? 'in': 'contains'"
        header={{header}}
        field={{header}}>

        <ng-template *ngIf="isDropDownColumn(header)" pTemplate="filter" let-col>
            <p-multiSelect
                appendTo="body"
                [options]="filterOptions[header]"
                defaultLabel="Filtrar"
                (onChange)="data.filter($event.value,col.field,col.filterMatchMode)"
                styleClass="ui-column-filter">
            </p-multiSelect>
        </ng-template>

    </p-column>
</p-dataTable>
